<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>WebAR</title>
   <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <style>
    #ar-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 -1 0" scale="1 1 1" gltf-model="./assets/pengin.glb"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='./marker/pattern-pattern-marker.patt'>
            <a-entity position="0 -1 0" scale="1 1 1" gltf-model="./assets/ビッグアイ.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene><button id="ar-button" onclick="handleButtonClick()">
        アクションを実行
    </button>

    <script>
        function handleButtonClick() {
            // ボタンがクリックされた時のアクション
            alert('ボタンがクリックされました！');

            // 追加のアクションを実装できます
            // 例: 特定のオブジェクトの表示/非表示
            // 例: 他のARコンテンツの切り替え
        }

        // ARマーカー検出時のイベントリスナー
        document.querySelector('a-scene').addEventListener('markerFound', function () {
            console.log('マーカーが検出されました');
            // マーカー検出時の追加のロジック
        });
    </script>
</body>


</html>
