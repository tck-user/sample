<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>WebARテキスト表示</title>
   <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity position="0 1 -3"
          geometry="primitive: plane; width: 2; height: 1"
          material="color: white"
          text="value: クリックしてね; align: center; width: 2">
        </a-entity>
        <a-marker preset="hiro">
            <a-entity position="0 -1 0" scale="1 1 1" gltf-model="./assets/pengin.glb"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='./marker/pattern-pattern-marker.patt'>
            <a-entity position="0 -1 0" scale="1 1 1" gltf-model="./assets/ビッグアイ.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
